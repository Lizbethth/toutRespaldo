<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Jquery para password -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>

    <!--FontAwesome -->
    <script src="https://kit.fontawesome.com/f4e6174eab.js" crossorigin="anonymous"></script>

</head>
<body style=" background: #dae1e7;">
    <div class="row" style="margin-bottom:0; background: #07d7e3;font-family: 'Oswald', sans-serif;color: white; text-align: center">
        <div class="col-sm-2">
            <img th:src="@{santelogo.png}" height="200" width="200"/>
        </div>
        <div class="col-sm-7" style="margin-top: 60px">
            <h1 > ODONTOLOGÍA, MEDICINA & NUTRICIÓN</h1>
        </div>
        <a class=""><button type="button" class="btn btn-dark" style="position: absolute; top: 0; right: 0;">Principal <br><img th:src="@{principal.png}" height="50" width="50"/></button></a>
    </div>

    <!--EmpiezaBarra de Herramientas -->
    <div class="row bg-dark justify-content-between">
        <ul class="nav nav-tabs" role="tablist" style="font-family: 'Oswald', sans-serif; text-align: center;text-shadow: 1px 0px 0px #000000;">
            <li class="nav-item" >
                <a class="nav-link activeb bg-dark" data-toggle="tab" href="#home" style="color: white;">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark" data-toggle="tab" href="#menu1" style=";color: white;">Socios</a>
            </li>
        </ul>

        <div class="form-inline">
            <a class="" href="http://localhost:8080/nuevo" data-toggle="tooltip" data-placement="left" title="Agregar Usuario"><button type="button" class="btn btn-dark btn-xs " style="font-size: 10px;padding: 0px;text-shadow: 1px 1px 1px #000000;"><img th:src="@{usuario.png}" height="40" width="30"/></button></a><br>
            <a class="" href="http://localhost:8080/nuevoSocio" data-toggle="tooltip" data-placement="left" title="Agregar Socio"><button  type="button" class="btn btn-dark " style="font-size: 10px;padding: 0px;text-shadow: 1px 1px 1px #000000;"><img th:src="@{socio.png}" height="40" width="30"/></button></a>
            <input class="form-control mr-sm-2 " style="top: 105px; right: 35px;font-size: 10px; margin-right: auto" type="search" placeholder="Buscar" aria-label="Search">
            <a class="btn btn-dark btn-xs" style="text-shadow: 1px 1px 1px #000000;top: 105px; right: 3px;"><img th:src="@{buscar.png}" height="30" width="30"/></a>
        </div>
    </div>
    <!--TerminaBarra de Herramientas -->

    <h2 style="text-align:center;font-family: 'Oswald">Agregar usuario</h2>
    <button href="http://localhost:8080/listar" type="button" style="margin-left: 5px" class="btn btn-info"><i class="far fa-arrow-alt-circle-left"></i>Regresar</button>
    <div class="container mt-4" style="font-family: 'Oswald', sans-serif;font-size: 18px">

        <form id="formCheckPassword" th:action="@{/save}" th:object="${usuarios}" method="POST">
            <div class="row">




                        <input style="display: none" th:field="*{id}"  type="text" class="form-control">



                    <div class="col-sm-3">
                        <label>NOMBRE</label>
                        <input th:field="*{nombre}" style="text-transform: uppercase" type="text" placeholder="Nombre" class="form-control" required="">
                    </div>
                    <div class="col-sm-3">
                        <label>APELLIDO PATERNO</label>
                        <input th:field="*{aPaterno}" style="text-transform: uppercase" type="text" placeholder="Apellido Paterno" class="form-control" required="">
                    </div>
                    <div class="col-sm-3">
                        <label>APELLIDO MATERNO</label>
                        <input th:field="*{aMaterno}" style="text-transform: uppercase" type="text" placeholder="Apellido Materno" class="form-control" required="">
                    </div>
                    <div class="col-sm-5">
                        <label>CONTRASEÑA</label>
                        <input id="password" name="password"
                               type="password"  class="form-control" >
                    </div>
                <div class="col-sm-4">
                    <label>CONFIRMAR CONTRASEÑA</label>
                    <input id="cfmPassword" name="cfmPassword" th:field="*{contrasena}" type="password"  class="form-control">
                </div>
                </div>


                   <input type="submit" value="Guardar" class="btn btn-info">



        </form>
    </div>


</div>

</body>
</html>
<script>
    $("#formCheckPassword").validate({
        rules: {
            password: {
                required: true,
                minlength: 6,
                maxlength: 15,

            } ,

            cfmPassword: {
                equalTo: "#password",
                minlength: 6,
                maxlength: 15
            }


        },
        messages:{
            password: {
                required:"Contraseña Requerida",
                minlength: "Minimo 6 caracteres",
                maxlength: "Maximo 15 caracteres"
            },
            cfmPassword: {
                equalTo: "La contraseña debe ser igual a la anterior",
                minlength: "Minimo 6 caracteres",
                maxlength: "Maximo 15 caracteres"
            }
        }

    });
</script>
